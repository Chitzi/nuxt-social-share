name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš§ Set up project
        run: yarn dev:prepare

      - name: ğŸ›  Build project
        run: yarn prepack

      - name: âœ… Lint
        run: yarn lint

